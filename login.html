<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LocalConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }
    .login-container {
        text-align: center;
        max-width: 400px;
        width: 100%;
        padding: 2.5rem;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px gray;
    }
    h2 {
        font-size: 2.2rem;
        font-weight: bold;
        color: blue;
        margin-top: 0;
        margin-bottom: 0.5rem;
    }
    p {
        color: gray;
        margin-bottom: 25px;
    }
    .role-tabs {
        display: flex;
        margin-bottom: 20px;
        background-color: lightgray;
        border-radius: 50px;
        padding: 5px;
    }
    .role-tabs button {
        flex: 1;
        padding: 10px 0;
        border: none;
        border-radius: 50px;
        background-color: transparent;
        color: gray;
        font-weight: 500;
        cursor: not-allowed;
        transition: all 0.3s ease;
    }
    .role-tabs button.active {
        background-color: cyan;
        color: white;
        font-weight: bold;
    }
    input {
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
        margin-bottom: 1rem;
        border: 1px solid gray;
        border-radius: 8px;
        font-size: 1rem;
        background-color: lightgray;
        color: black;
        outline: none;
        transition: all 0.3s ease;
    }
    input::placeholder {
        color: dimgray;
    }
    input:focus {
        border-color: blue;
        box-shadow: 0 0 10px cyan;
    }
    .signin-btn {
        background-color: blue;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 10px;
    }
    .signin-btn:hover {
        background-color: deepskyblue;
        transform: translateY(-2px);
    }
    /* ...existing code... */
.forgot-password {
  display: block;
  margin-bottom: 20px;
  text-align: center;
  color: blue;
  text-decoration: none;
  font-size: 0.9rem;
}
/* ...existing code... */
    .forgot-password:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Sign in to continue</p>
    <div class="role-tabs">
      <button id="customer-tab">Customer</button>
      <button id="provider-tab">Provider</button>
      <button id="admin-tab">Admin</button>
    </div>
    <form action="Login.php" method="POST">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit" class="signin-btn">Sign In</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get('role');
      if (role) {
        const tab = document.getElementById(`${role}-tab`);
        if (tab) {
          tab.classList.add('active');
        }
      }
    });
  </script>
</body>
</html>
